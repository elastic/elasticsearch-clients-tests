---
requires:
  serverless: true
  stack: true
---
teardown:
  - do:
      indices.delete_index_template:
        name: existing_test
  - do:
      cluster.delete_component_template:
        name: ct
---
"Simulate template":
  - do:
      indices.put_index_template:
        name: existing_test
        body:
          index_patterns: te*
          priority: 10
          template:
            mappings:
              properties:
                field:
                  type: keyword

  - do:
      cluster.put_component_template:
        name: ct
        body:
          template:
            mappings:
              properties:
                ct_field:
                  type: keyword
  - do:
      indices.simulate_index_template:
        name: test
        body:
          template:
            aliases:
              test_alias: {}
  - match: { overlapping: [] }
