---
requires:
  serverless: true
  stack: true
---
setup:
  - do:
      indices.create:
        index: 'scroll_test'
---
teardown:
  - do:
      indices.delete:
        index: 'scroll_test'
---
'scroll':
  - do:
      search:
        index: 'scroll_test'
        scroll: '1m'
  - set: { _scroll_id: id }
  - do:
      scroll:
        scroll: '1m'
        body:
          scroll_id: $id
  - match: { _scroll_id: $id }
  - do:
      clear_scroll:
        body:
          scroll_id: $id
  - match { succeeded: true }
