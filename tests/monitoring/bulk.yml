---
requires:
  serverless: false
  stack: true
---
"monitoring.bulk":
  - do:
      cluster.put_settings:
        body:
          persistent:
            xpack.monitoring.collection.enabled: true

  - do:
      monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "7"
        interval:           "10s"
        body:
          - index:
              _type:  test_type
          - avg-cpu:
              user:   13.26
              nice:   0.17
              system: 1.51
              iowait: 0.85
              idle:   84.20
          - index:
              _type:  test_type
          - avg-cpu:
              user:   13.23
              nice:   0.17
              system: 1.51
              iowait: 0.85
              idle:   84.24
  - is_false: errors
  - is_false: ignored
