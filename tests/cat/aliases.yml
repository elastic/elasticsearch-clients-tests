---
requires:
  serverless: true
  stack: true
---
setup:
  - do:
      indices.create:
        index: 'test_cat_aliases'
  - do:
      indices.put_alias:
        index: 'test_cat_aliases'
        name: 'my_alias'
---
teardown:
  - do:
      indices.delete:
        index: 'test_cat_aliases'
---
"cat.aliases":
  - do:
      cat.aliases:
        format: 'json'
  - match: { 0.alias: 'my_alias' }
