---
teardown:
  - do:
      indices.delete: { index: airline-data }
  - do:
      ml.delete_job: { job_id: preview-datafeed-job }
---
setup:
  - do:
      indices.create:
        index: airline-data
        body:
          mappings:
            properties:
              time:
                type: date
              airline:
                type: keyword
              responsetime:
                type: float
              event_rate:
                type: integer

  - do:
      index:
        index: airline-data
        id: "1"
        body: >
          {
            "time": "2017-02-18T00:00:00Z",
            "airline": "foo",
            "responsetime": 1.0,
            "event_rate": 5
          }

  - do:
      index:
        index: airline-data
        id: "2"
        body: >
          {
            "time": "2017-02-18T00:30:00Z",
            "airline": "foo",
            "responsetime": 1.0,
            "event_rate": 6
          }

  - do:
      index:
        index: airline-data
        id: "3"
        body: >
          {
            "time": "2017-02-18T01:00:00Z",
            "airline": "bar",
            "responsetime": 42.0,
            "event_rate": 8
          }

  - do:
      index:
        index: airline-data
        id: "4"
        body: >
          {
            "time": "2017-02-18T01:01:00Z",
            "airline": "foo",
            "responsetime": 42.0,
            "event_rate": 7
          }

  - do:
      indices.refresh:
        index: airline-data
---
"Test preview datafeed":
  - do:
      ml.put_job:
        job_id: preview-datafeed-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"sum","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time"
            }
          }

  - do:
      ml.put_datafeed:
        datafeed_id: preview-datafeed-feed
        body:  >
          {
            "job_id":"preview-datafeed-job",
            "indexes":"airline-data"
          }

  - do:
      ml.preview_datafeed:
        datafeed_id: preview-datafeed-feed
  - length: { $body: 4 }
  - match: { 0.time: 1487376000000 }
  - match: { 0.airline: foo }
  - match: { 0.responsetime: 1.0 }
  - match: { 1.time: 1487377800000 }
  - match: { 1.airline: foo }
  - match: { 1.responsetime: 1.0 }
  - match: { 2.time: 1487379600000 }
  - match: { 2.airline: bar }
  - match: { 2.responsetime: 42.0 }
  - match: { 3.time: 1487379660000 }
  - match: { 3.airline: foo }
  - match: { 3.responsetime: 42.0 }
