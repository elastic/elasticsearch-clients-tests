---
requires:
  serverless: true
  stack: true
---
teardown:
  - do:
      ml.delete_job:
        job_id: "job-crud-test-apis"
        force: true
        ignore: 404
---
"Jobs crud, get, stats, open, flush, close":
  - do:
      ml.get_jobs:
        job_id: "_all"
  - match: { count: 0 }
  - match: { jobs: [] }

  - do:
      ml.get_job_stats:
        job_id: "_all"
  - match: { count: 0 }
  - match: { jobs: [] }
  - do:
      ml.put_job:
        job_id: job-crud-test-apis
        body:  >
          {
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - match: { job_id: "job-crud-test-apis" }
  - match: { analysis_limits.model_memory_limit: "1024mb" }
  - match: { analysis_limits.categorization_examples_limit: 4 }
  - is_true: create_time

  - do:
      ml.open_job:
        job_id: "job-crud-test-apis"
        timeout: "30s"
  - is_true: "opened"

  - do:
      ml.get_job_stats:
        job_id: "job-crud-test-apis"
  - match:  { jobs.0.job_id : "job-crud-test-apis" }

  - do:
      ml.get_jobs:
        job_id: "job-crud-test-apis"
  - match: { count: 1 }
  - match: { jobs.0.job_id: "job-crud-test-apis" }
  - match: { jobs.0.analysis_limits.model_memory_limit: "1024mb" }

  # - do:
  #     ml.flush_job:
  #       job_id: "job-crud-test-apis"
  # - match: { flushed: true }

  - do:
      ml.close_job:
        job_id: "job-crud-test-apis"
        force: true
  - is_true: closed

  - do:
      ml.update_job:
        job_id: "job-crud-test-apis"
        body:  >
          {
            "analysis_limits": {
              "model_memory_limit": "20mb"
            }
          }
  - match: { analysis_limits.model_memory_limit: "20mb" }

  - do:
      ml.delete_job:
        job_id: "job-crud-test-apis"
  - match: { acknowledged: true }
