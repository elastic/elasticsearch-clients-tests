---
"Index with ID":

 - do:
      index:
          index: test_serverless
          id:    "1"
          body:  { "foo": "bar" }

 - match: { _index: test_serverless }
 - match: { _id:    "1" }
 - match: { _version: 1 }

 - do:
      get:
          index: test_serverless
          id:    "1"

 - match: { _index:   test_serverless }
 - match: { _id:      "1" }
 - match: { _version: 1 }
 - match: { _source: { "foo": "bar" }}
