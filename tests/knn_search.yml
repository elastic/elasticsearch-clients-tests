---
requires:
  serverless: false
  stack: true
---
setup:
  - do:
      indices.create:
        index: knn_test
        body:
          mappings:
            properties:
              name:
                type: keyword
              vector:
                type: dense_vector
                dims: 5
                index: true
                similarity: l2_norm
                index_options:
                  type: hnsw
                  m: 16
                  ef_construction: 200
              another_vector:
                type: dense_vector
                dims: 5
                index: true
                similarity: l2_norm
                index_options:
                  type: hnsw
                  m: 16
                  ef_construction: 200

  - do:
      index:
        index: knn_test
        id: "1"
        body:
          name: cow.jpg
          vector: [230.0, 300.33, -34.8988, 15.555, -200.0]
          another_vector: [130.0, 115.0, -1.02, 15.555, -100.0]
  - do:
      index:
        index: knn_test
        id: "2"
        body:
          name: moose.jpg
          vector: [-0.5, 100.0, -13, 14.8, -156.0]
          another_vector: [-0.5, 50.0, -1, 1, 120]
  - do:
      index:
        index: knn_test
        id: "3"
        body:
          name: rabbit.jpg
          vector: [0.5, 111.3, -13.0, 14.8, -156.0]
          another_vector: [-0.5, 11.0, 0, 12, 111.0]
  - do:
      indices.refresh: {}
---
teardown:
  - do:
      indices.delete:
        index: knn_test
