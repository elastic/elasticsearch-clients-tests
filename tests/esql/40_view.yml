      esql.put_view:
        name: dogs
        body:
          query: 'FROM test_esql_view | WHERE animal == "dog"'

  - do:
      esql.get_view:
        name: dogs

  - match: { views.0.name: "dogs" }
  - match: { views.0.query: 'FROM test_esql_view | WHERE animal == "dog"' }

  - do:
      esql.get_view: { }

  - match: { views.0.name: "dogs" }
  - match: { views.0.query: 'FROM test_esql_view | WHERE animal == "dog"' }
  - length: { views: 1 }

  - do:
      esql.put_view:
        name: dogs
        body:
          query: 'FROM test_esql_view | WHERE animal == "pooch"'

  - do:
      esql.get_view:
        name: dogs

  - match: { views.0.name: "dogs" }
  - match: { views.0.query: 'FROM test_esql_view | WHERE animal == "pooch"' }
  - length: { views: 1 }

  - do:
      esql.delete_view:
        name: dogs

  - do:
      esql.get_view: { }
